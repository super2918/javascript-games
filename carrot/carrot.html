<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript games - carrot</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

<body>
  <div class="carrot">
    <div class="carrot__info">
      <button type="button" class="button button--start">START</button>
      <div class="timer round-square">
        <span class="timer__icon">
          <i class="fas fa-stopwatch"></i>
        </span>
        <span class="timer__time"></span>
      </div>
      <div class="count round-square">
        <span class="count__icon">
          <i class="fas fa-skull"></i>
        </span>
        <span class="count__status"></span>
      </div>
    </div>
    <div class="carrot__content">
      <!-- <div class="item item__carrot"><img src="../carrot/img/carrot.png" alt=""></div>

    <div class="carrot__audio">
      <button type="button" class="button button--sound"><i class="fas fa-volume-up"></i></button>
    </div>
