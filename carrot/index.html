<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript - Carrot game</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

</head>
<body>
  <div class="ly-wrapper">
    <section class="game">
      <header class="game__header">
        <button type="button" class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">0:0</span>
        <span class="game__score">9</span>
      </header>
      <section class="game__field"></section>
    </section>

    <!-- s: pop-up -->
    <div class="pop-up">
      <button type="button" class="pop-up__refresh">
        <i class="fas fa-redo"></i>
      </button>
      <p class="pop-up__message">REFLAY</p>
    </div>
    <!-- e: pop-up -->
  </div>

  <!-- script -->
  <script src="./js/main.js"></script>
</body>
</html>
